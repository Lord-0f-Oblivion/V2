<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neutron +</title>
    <link rel="icon" href="/assets/images/plus-favicon.ico" type="image/png">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        body {
            background-color: white; /* Background color set to white */
            font-family: Impact, sans-serif; /* Fallback font */
        }
        
        /* Prevent scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
        }

        header {
            height: 8vh; /* Adjusted to 8% of viewport height */
            background-color: #101720; /* Background color set to #101720 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative; /* Enable relative positioning */
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            margin-left: -5px; /* Adjusted to 20px from the left side of the screen */
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
        }

        .logo img {
            height: 6vh; /* Adjusted to 6% of viewport height */
            margin-right: 20px; /* Space between logo and text */
        }

        .logo-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.6rem; /* Increased font size for Project Neutron text */
            color: white; /* Adjust text color */
            position: relative; /* Enable relative positioning */
        }

        /* Navigation text styling */
        .nav-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 100; /* Font weight adjusted to 100 */
            font-size: 1.2rem; /* Adjust font size as needed */
            color: white; /* Adjust text color */
            text-decoration: none; /* Remove underline */
            margin-right: 50px; /* Adjust space between navigation items */
            position: relative; /* Enable relative positioning */
        }

        .nav-text::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px; /* Adjust position as needed */
            width: 0;
            height: 3px; /* Height of the underline */
            background-color: white; /* Underline color */
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-text:hover::after {
            width: 100%;
            left: 0;
        }

        /* Thin line */
        .top-line {
            position: absolute;
            top: 100%; /* Positioned 100% from the top */
            left: 0;
            width: 100%;
            height: 1.5px; /* 1.5px height for the line */
            background-color: #303747; /* Color set to #303747 */
        }

        /* Rectangle styling */
        .rectangle {
            height: 75%; /* Height set to 70% */
            width: 175px; /* Increased width */
            background-color: transparent; /* Background color set to transparent */
            border-radius: 10px; /* Rounded edges */
            border: 2px solid #d4af37; /* Darker gold outline */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        .rectangle:hover {
            transform: scale(1.1); /* Scale up the rectangle on hover */
        }

        .rectangle-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.2rem; /* Font size for the text */
            color: #d4af37; /* Darker gold color for the text */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add padding for better click area */
        }

        /* Positioning */
        .home-text {
            position: absolute;
            left: 270px; /* Original position for Home */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .games-text {
            position: absolute;
            left: 335px; /* Original position for Games */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .apps-text {
            position: absolute;
            left: 410px; /* Original position for Apps */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .movies-text {
            position: absolute;
            left: 470px; /* Original position for Movies */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .tv-text {
            position: absolute;
            left: 546px; /* Original position for TV Shows */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        /* Second rectangle */
        .divider-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            background-color: #111; /* Light gray background */
        }
        
        /* Vertical line styling */
        .vertical-line {
            position: absolute;
            left: 40%;
            bottom: 0;
            width: 1.5px; /* Same width as the other line */
            height: 92vh; /* Adjusted height */
            background-color: #303747; /* Same color as the other line */
            transform: translateX(-50%);
        }

        /* First rectangle */
        .divider-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background-color: #101720; /* Gray background */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            position: absolute;
            left: 25%;
            top: 40%;
            width: 50%;
            height: 8%; /* Adjust height as needed */
            background-color: transparent; /* Darker gold color */
            border-radius: 12px;
            border: 1.5px solid #303747;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-up {
            position: absolute;
            left: 25%;
            bottom: 40%;
            width: 50%;
            height: 8%; /* Adjust height as needed */
            background-color: #303747; /* Darker gold color */
            border-radius: 12px;
            border: 1.5px solid #303747;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1rem; /* Adjust font size as needed */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
        }
        
        .sign-up-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1rem; /* Adjust font size as needed */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
        }

        /* Styles for login and sign-up buttons */
        .login, .sign-up {
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        .login:hover, .sign-up:hover {
            transform: scale(1.05); /* Scale up the button on hover */
        }

        /* Additional styles for login and sign-up text */
        .login-text, .sign-up-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1rem; /* Adjust font size as needed */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
        }

    </style>
</head>
<body>
    <div class="divider-left">
        <div class="sign-up">
            <span class="sign-up-text">Sign Up</span>
        </div>
        <div class="login">
            <span class="login-text">Login</span>
        </div>
    </div>
    <div class="vertical-line"></div>
    <div class="divider-right"></div>
    <header>
        <div class="top-line"></div> <!-- Thin line -->
        <a href="/home" class="logo">
            <img src="https://github.com/PlayFlixo/testing-v2/blob/main/assets/images/no-bg-logo.png?raw=true" alt="Project Neutron Logo">
            <span class="logo-text">Project Neutron</span>
        </a>
        <a href="/home" class="nav-text home-text">Home</a>
        <a href="/gs" class="nav-text games-text">Games</a>
        <a href="/apps" class="nav-text apps-text">Apps</a>
        <a href="/mov" class="nav-text movies-text">Movies</a>
        <a href="/tv" class="nav-text tv-text">TV Shows</a>
        <div class="rectangle">
            <a href="/plus" class="rectangle-text">Project Neutron +</a>
        </div> <!-- Rectangle at the right side of the header -->
    </header>
    <!-- Main content of your website -->
</body>
</html>
