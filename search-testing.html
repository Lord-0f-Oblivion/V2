<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neutron</title>
    <link rel="icon" href="" id="dynamic-favicon">
    <script src="/js/settings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        body {
            background-color: #101720; /* Background color set to white */
            font-family: Impact, sans-serif; /* Fallback font */
        }
        
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .center-container h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 48px;
        }

        .pxyinput {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .ad {
            margin-top: 20px;
            text-align: center;
        }

        .frame {
            width: 100%;
            height: 100vh;
            border: none;
            bottom: 0;
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Fully opaque black */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        #loadingScreen.fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #loadingText {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #loadingSubText {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div id="loadingText">Press the Enter key to start the app.</div>
        <div id="loadingSubText"></div>
    </div>
    <div class="center-container">
        <input class="pxyinput" id="searchInput" type="text" placeholder="Search..." />
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            const loadingSubText = document.getElementById('loadingSubText');
            const searchTerm = 'https://discord.com';

            // Function to trigger the search
            const triggerSearch = () => {
                // Set the value of the search input
                searchInput.value = searchTerm;

                // Simulate the input event to trigger any input listeners
                const inputEvent = new Event('input', {
                    bubbles: true,
                    cancelable: true,
                });
                searchInput.dispatchEvent(inputEvent);

                // Simulate pressing the Enter key
                const enterEvent = new KeyboardEvent('keydown', {
                    bubbles: true,
                    cancelable: true,
                    key: 'Enter',
                    code: 'Enter',
                    keyCode: 13,  // Key code for Enter key
                    which: 13     // 'which' is a deprecated property, but some browsers might still use it
                });
                searchInput.dispatchEvent(enterEvent);

                // Ensure the form gets submitted by simulating a form submit if necessary
                const form = searchInput.form;
                if (form) {
                    form.submit();
                }
            };

            // Add an event listener for the Enter key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    loadingText.textContent = 'Loading assets...';
                    triggerSearch();

                    // Simulate a delay for loading assets before fading out
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                    }, 3000); // Adjust the delay as needed
                }
            });
        });
    </script>
    <script>
        atOptions = {
            'key': 'fc0ad22bd8c1ea22c8c08df927121e8f',
            'format': 'iframe',
            'height': 60,
            'width': 468,
            'params': {}
        };
    </script>
    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>
    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>
</body>
</html>
