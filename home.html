    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        body {
            background-color: #101720; /* Background color set to #101720 */
            font-family: Impact, sans-serif; /* Fallback font */
        }

        header {
            height: 8vh; /* Adjusted to 8% of viewport height */
            background-color: #101720; /* Background color set to #101720 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative; /* Enable relative positioning */
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            margin-left: -5px; /* Adjusted to 20px from the left side of the screen */
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
        }

        .logo img {
            height: 6vh; /* Adjusted to 6% of viewport height */
            margin-right: 20px; /* Space between logo and text */
        }

        .logo-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.6rem; /* Increased font size for Project Neutron text */
            color: white; /* Adjust text color */
            position: relative; /* Enable relative positioning */
        }

        /* Navigation text styling */
        .nav-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 100; /* Font weight adjusted to 100 */
            font-size: 1.2rem; /* Adjust font size as needed */
            color: white; /* Adjust text color */
            text-decoration: none; /* Remove underline */
            margin-right: 50px; /* Adjust space between navigation items */
            position: relative; /* Enable relative positioning */
        }

        .nav-text::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px; /* Adjust position as needed */
            width: 0;
            height: 3px; /* Height of the underline */
            background-color: white; /* Underline color */
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-text:hover::after {
            width: 100%;
            left: 0;
        }

        /* Thin line */
        .top-line {
            position: absolute;
            top: 100%; /* Positioned 100% from the top */
            left: 0;
            width: 100%;
            height: 1.5px; /* 1.5px height for the line */
            background-color: #303747; /* Color set to #303747 */
        }

        /* Rectangle styling */
        .rectangle {
            height: 75%; /* Height set to 70% */
            width: 175px; /* Increased width */
            background-color: transparent; /* Background color set to transparent */
            border-radius: 10px; /* Rounded edges */
            border: 2px solid #d4af37; /* Darker gold outline */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        .rectangle:hover {
            transform: scale(1.1); /* Scale up the rectangle on hover */
        }

        .rectangle-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.2rem; /* Font size for the text */
            color: #d4af37; /* Darker gold color for the text */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add padding for better click area */
        }

        /* Positioning */
        .home-text {
            position: absolute;
            left: 270px; /* Original position for Home */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .games-text {
            position: absolute;
            left: 335px; /* Original position for Games */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .apps-text {
            position: absolute;
            left: 410px; /* Original position for Apps */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .movies-text {
            position: absolute;
            left: 470px; /* Original position for Movies */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .tv-text {
            position: absolute;
            left: 546px; /* Original position for TV Shows */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        /* New styling for the large text */
        .large-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 16%; /* Positioned 25% from the left */
            transform: translateY(-50%); /* Center vertically */
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 6rem; /* Large font size */
            color: white; /* Text color */
            text-align: center; /* Center text */
        }

        .left-circle,
        .right-circle {
            width: 50px; /* Circle width */
            height: 50px; /* Circle height */
            background-color: transparent; /* Circle color */
            border-radius: 50%; /* Border radius to make it circular */
            border: 1.5px solid #303747; /* Circle border */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Arrow color */
            font-size: 1.2rem; /* Adjust arrow size */
        }

        .left-circle {
            position: absolute;
            left: 54%; /* Positioned 54% from the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .right-circle {
            position: absolute;
            right: 6%; /* Positioned 54% from the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }
        
        .centered-image {
            width: 30%; /* Image width set to 35% */
            max-width: 100%; /* Ensure image doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure image is centered properly */
            margin: 0 auto; /* Center horizontally */
            position: absolute; /* Positioning */
            left: 59%; /* Positioned 56.5% from the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }
    
        .gallery-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #101720;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .gallery-spot {
            width: calc(100% / 3 - 20px); /* Adjust spacing between gallery spots */
            height: 80%;
            background-color: #333;
            border-radius: 10px;
        }
        .gallery-button {
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 74%; /* Adjusted to 75% from the left */
            transform: translateX(-50%) translateY(-50%);
            width: 30%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-container img {
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        .image-fade-out {
            opacity: 0;
        }

        .left-circle, .right-circle {
            cursor: pointer; /* Change cursor to pointer */
        }

        <div class="left-circle" onclick="scrollImage(-1)"><i class="fas fa-arrow-left"></i></div> <!-- Left arrow -->
        <div class="right-circle" onclick="scrollImage(1)"><i class="fas fa-arrow-right"></i></div> <!-- Right arrow -->
        <div class="image-container">
            <img id="mainImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Aspect_ratio_-_4x3.svg/2560px-Aspect_ratio_-_4x3.svg.png" alt="4:3 Aspect Ratio Image">

    <script>
        // JavaScript for image scrolling
        const images = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/4-3_Radio.jpg/1280px-4-3_Radio.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Aspect_ratio_-_4x3.svg/2560px-Aspect_ratio_-_4x3.svg.png',
            'https://www.wambooli.com/blog/wp-content/uploads/2008/04/aspect1.png'
        ];

        let currentIndex = 1; // Starting index

        function scrollImage(direction) {
            currentIndex += direction;
            
            // Wrap around at the ends of the array
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            
            // Get references to DOM elements
            const mainImage = document.getElementById('mainImage');

            // Add class to initiate fade-out animation
            mainImage.classList.add('image-fade-out');

            // Change image source after fade-out animation completes
            setTimeout(() => {
                mainImage.src = images[currentIndex];
                
                // Remove class to initiate fade-in animation
                mainImage.classList.remove('image-fade-out');
            }, 500); // 500ms delay matches transition duration
        }
    </script>
