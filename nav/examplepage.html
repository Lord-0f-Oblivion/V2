<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Example</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevents scrolling */
        background-color: #101720;
    }
    .rectangle {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 91.75vh;
        background-color: #101720;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10; /* Ensures rectangle is above the iframe */
        overflow: hidden; /* Ensures content doesn't extend beyond rectangle */
    }
    .text-container {
        position: absolute;
        left: 2%; /* Adjusted to 2% from the left */
        top: 50%;
        transform: translateY(-50%);
        width: 50%;
        text-align: center;
    }
    .rectangle-text {
        font-family: Impact, Charcoal, sans-serif;
        font-size: 6rem; /* Adjust font size as needed */
        color: white;
        margin-bottom: 1rem; /* Adds space between stacked text */
    }
    .circle {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1.5px solid #303747;
        background-color: transparent; /* Keeps circle transparent */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem; /* Adjust font size for the arrow */
        cursor: pointer; /* Change cursor to pointer on hover */
    }
    .circle.left {
        top: 50%;
        left: 54%;
        transform: translate(-50%, -50%);
    }
    .circle.right {
        top: 50%;
        right: 8%;
        transform: translate(50%, -50%);
    }
    .image-container {
        position: absolute;
        top: 50%;
        left: 73%; /* Adjusted to 75% from the left */
        transform: translateX(-50%) translateY(-50%);
        width: 30%;
    }
    .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .embed-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1; /* Places the iframe behind the rectangle */
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .gallery-container {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
        background-color: #101720;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
    }
    .gallery-spot {
        width: calc(100% / 3 - 20px); /* Adjust spacing between gallery spots */
        height: 80%;
        background-color: #333;
        border-radius: 10px;
    }
    .gallery-button {
        width: 50px;
        height: 50px;
        background-color: #555;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }
    
    .random-text-container {
        position: fixed;
        bottom: 10vh;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 100; /* Ensure it's above other content */
    }

    .random-text {
        font-family: Impact, Charcoal, sans-serif;
        font-size: 2rem;
        color: white;
    }

</style>
</head>
<body>


    <div class="rectangle">
        <div class="text-container" style="left: 2%;">
            <div class="rectangle-text">Project</div>
            <div class="rectangle-text">Neutron</div>
        </div>
        <div class="circle left"><i class="fas fa-arrow-left"></i></div> <!-- Left arrow -->
        <div class="circle right"><i class="fas fa-arrow-right"></i></div> <!-- Right arrow -->
        <div class="image-container">
            <img id="mainImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Aspect_ratio_-_4x3.svg/2560px-Aspect_ratio_-_4x3.svg.png" alt="4:3 Aspect Ratio Image">
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-button prev"><i class="fas fa-arrow-left"></i></div>
        <div class="gallery-spot"></div>
        <div class="gallery-spot"></div>
        <div class="gallery-spot"></div>
        <div class="gallery-button next"><i class="fas fa-arrow-right"></i></div>
    </div>
    
<div class="random-text-container">
    <div class="random-text"></div>
</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch('https://raw.githubusercontent.com/PlayFlixo/testing-v2/main/assets/phrases.js')
            .then(response => response.text()) // Fetch as text, not JSON
            .then(data => {
                // Extract array of phrases from the JavaScript file
                const startIndex = data.indexOf('[');
                const endIndex = data.lastIndexOf(']');
                const phrasesArray = JSON.parse(data.substring(startIndex, endIndex + 1));

                // Select random phrase
                const randomIndex = Math.floor(Math.random() * phrasesArray.length);
                const randomPhrase = phrasesArray[randomIndex];
                const randomTextElement = document.querySelector('.random-text');
                randomTextElement.textContent = randomPhrase;
            })
            .catch(error => {
                console.error('Error fetching phrases:', error);
            });
    });
    </script>

    <script>
        const images = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/4-3_Radio.jpg/1280px-4-3_Radio.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Aspect_ratio_-_4x3.svg/2560px-Aspect_ratio_-_4x3.svg.png',
            'https://www.wambooli.com/blog/wp-content/uploads/2008/04/aspect1.png'
        ];
        let currentIndex = 1;

        document.querySelector('.circle.right').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        });

        document.querySelector('.circle.left').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neutron</title>
    <link rel="icon" href="https://github.com/PlayFlixo/testing-v2/blob/main/assets/images/no-bg-logo.png?raw=true" type="image/png">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        body {
            background-color: white; /* Background color set to white */
            font-family: Impact, sans-serif; /* Fallback font */
            position: relative; /* Enable relative positioning */
        }

        header {
            position: absolute; /* Position header absolutely */
            top: 0; /* Place at the top of the viewport */
            width: 100%; /* Full width */
            height: 8vh; /* Adjusted to 8% of viewport height */
            background-color: #101720; /* Background color set to #101720 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000; /* Ensure header is on top */
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            z-index: 1000; /* Ensure logo is on top */
        }

        .logo img {
            height: 6vh; /* Adjusted to 6% of viewport height */
            margin-right: 20px; /* Space between logo and text */
        }

        .logo-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.6rem; /* Increased font size for Project Neutron text */
            color: white; /* Adjust text color */
            z-index: 1000; /* Ensure text is on top */
        }

        /* Navigation text styling */
        .nav-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 100; /* Font weight adjusted to 100 */
            font-size: 1.2rem; /* Adjust font size as needed */
            color: white; /* Adjust text color */
            text-decoration: none; /* Remove underline */
            margin-right: 50px; /* Adjust space between navigation items */
            z-index: 1000; /* Ensure navigation items are on top */
            position: relative; /* Enable relative positioning */
        }

        .nav-text::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px; /* Adjust position as needed */
            width: 0;
            height: 3px; /* Height of the underline */
            background-color: white; /* Underline color */
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-text:hover::after {
            width: 100%;
            left: 0;
        }

        /* Thin line */
        .top-line {
            position: absolute;
            top: 100%; /* Positioned 100% from the top */
            left: 0;
            width: 100%;
            height: 1.5px; /* 1.5px height for the line */
            background-color: #303747; /* Color set to #303747 */
            z-index: 1000; /* Ensure thin line is on top */
        }

        /* Rectangle styling */
        .rectangle {
            height: 75%; /* Height set to 70% */
            width: 175px; /* Increased width */
            background-color: transparent; /* Background color set to transparent */
            border-radius: 10px; /* Rounded edges */
            border: 2px solid #d4af37; /* Darker gold outline */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
            z-index: 1000; /* Ensure rectangle is on top */
            position: relative; /* Enable relative positioning */
        }

        .rectangle:hover {
            transform: scale(1.1); /* Scale up the rectangle on hover */
        }

        .rectangle-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.2rem; /* Font size for the text */
            color: #d4af37; /* Darker gold color for the text */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add padding for better click area */
        }

        /* Positioning */
        .home-text {
            position: absolute;
            left: 270px; /* Original position for Home */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure text is on top */
        }

        .games-text {
            position: absolute;
            left: 335px; /* Original position for Games */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure text is on top */
        }

        .apps-text {
            position: absolute;
            left: 410px; /* Original position for Apps */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure text is on top */
        }

        .movies-text {
            position: absolute;
            left: 470px; /* Original position for Movies */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure text is on top */
        }

        .tv-text {
            position: absolute;
            left: 546px; /* Original position for TV Shows */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            z-index: 1000; /* Ensure text is on top */
        }
    </style>
</head>
<body>
    <header>
        <div class="top-line"></div> <!-- Thin line -->
        <a href="/home" class="logo">
            <img src="https://github.com/PlayFlixo/testing-v2/blob/main/assets/images/no-bg-logo.png?raw=true" alt="Project Neutron Logo">
            <span class="logo-text">Project Neutron</span>
        </a>
        <a href="/home" class="nav-text home-text">Home</a>
        <a href="/gs" class="nav-text games-text">Games</a>
        <a href="/apps" class="nav-text apps-text">Apps</a>
        <a href="/mov" class="nav-text movies-text">Movies</a>
        <a href="/tv" class="nav-text tv-text">TV Shows</a>
        <div class="rectangle">
            <a href="/plus" class="rectangle-text">Project Neutron +</a>
        </div> <!-- Rectangle at the right side of the header -->
    </header>
    <!-- Main content of your website -->
</body>
</html>
