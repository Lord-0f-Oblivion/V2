        <script>
        // Function to update ad image
        function updateAdImage() {
            // Retrieve the div element with id 'ad-space'
            const adSpace = document.getElementById('ad-space');
            
            // Function to get a random image URL
            function getRandomAdImageUrl() {
                const adImages = [
                    'https://s.yimg.com/cv/apiv2/adspecs/format/demos/33/Publix_sw__160x600_1630036809791.jpg',
                    'https://live.staticflickr.com/8339/8263840740_b14ae73d1a_z.jpg'
                ];
                const randomIndex = Math.floor(Math.random() * adImages.length);
                return adImages[randomIndex];
            }

            // Update adSpace background image
            const randomImageUrl = getRandomAdImageUrl();
            adSpace.style.backgroundImage = `url('${randomImageUrl}')`;
        }

        // Initial load of ad image
        updateAdImage();

        // Change ad image every 60 seconds
        setInterval(updateAdImage, 60000);
    </script>
<script>
    // Function to filter games based on search input
    function filterGames() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const games = document.querySelectorAll('.game');

        games.forEach(game => {
            const title = game.querySelector('h3').textContent.trim().toLowerCase();
            if (title.includes(searchInput)) {
                game.style.display = 'inline-block'; // Show game if title matches search
            } else {
                game.style.display = 'none'; // Hide game if title doesn't match search
            }
        });

        // Reset display for all games if search input is empty
        if (searchInput === '') {
            games.forEach(game => {
                game.style.display = 'inline-block'; // Show all games
            });
        }
    }

    // Add event listener for input event on search input
    document.getElementById('searchInput').addEventListener('input', filterGames);
</script>
<script>
function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'

    // Format hours with leading zero if necessary
    const hoursString = String(hours).padStart(2, '0');
    const timeString = `${hoursString}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('timeDisplay').textContent = timeString;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial call to display time immediately
updateTime();
</script>
