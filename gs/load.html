<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Embed</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .embed-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .embed-container iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe id="game-iframe" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const embeds = {
            'subway-surfers': '/gs/subway-surfers',
            'gswitch': '/gs/gswitch',
            '2048': '/gs/2048',
            'default': 'https://testing-v2.pages.dev/gs/2048'
        };

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateIframeSource() {
            let game = getQueryParam('game');
            let embedUrl = embeds[game] || embeds['default'];
            document.getElementById('game-iframe').src = embedUrl;
        }

        // Update iframe source on page load
        updateIframeSource();
    </script>
</body>
</html>
