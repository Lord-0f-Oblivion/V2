    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        body {
            background-color: #101720; /* Background color set to white */
            font-family: Impact, sans-serif; /* Fallback font */
        }

        header {
            height: 8vh; /* Adjusted to 8% of viewport height */
            background-color: #101720; /* Background color set to #101720 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative; /* Enable relative positioning */
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            margin-left: -5px; /* Adjusted to 20px from the left side of the screen */
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
        }

        .logo img {
            height: 6vh; /* Adjusted to 6% of viewport height */
            margin-right: 20px; /* Space between logo and text */
        }

        .logo-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.6rem; /* Increased font size for Project Neutron text */
            color: white; /* Adjust text color */
            position: relative; /* Enable relative positioning */
        }

        /* Navigation text styling */
        .nav-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 100; /* Font weight adjusted to 100 */
            font-size: 1.2rem; /* Adjust font size as needed */
            color: white; /* Adjust text color */
            text-decoration: none; /* Remove underline */
            margin-right: 50px; /* Adjust space between navigation items */
            position: relative; /* Enable relative positioning */
        }

        .nav-text::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px; /* Adjust position as needed */
            width: 0;
            height: 3px; /* Height of the underline */
            background-color: white; /* Underline color */
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-text:hover::after {
            width: 100%;
            left: 0;
        }

        /* Thin line */
        .top-line {
            position: absolute;
            top: 100%; /* Positioned 100% from the top */
            left: 0;
            width: 100%;
            height: 1.5px; /* 1.5px height for the line */
            background-color: #303747; /* Color set to #303747 */
        }

        /* Rectangle styling */
        .rectangle {
            height: 75%; /* Height set to 70% */
            width: 175px; /* Increased width */
            background-color: transparent; /* Background color set to transparent */
            border-radius: 10px; /* Rounded edges */
            border: 2px solid #d4af37; /* Darker gold outline */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        .rectangle:hover {
            transform: scale(1.1); /* Scale up the rectangle on hover */
        }

        .rectangle-text {
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Font weight adjusted to 300 */
            font-size: 1.2rem; /* Font size for the text */
            color: #d4af37; /* Darker gold color for the text */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add padding for better click area */
        }

        /* Positioning */
        .home-text {
            position: absolute;
            left: 270px; /* Original position for Home */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .games-text {
            position: absolute;
            left: 335px; /* Original position for Games */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .apps-text {
            position: absolute;
            left: 410px; /* Original position for Apps */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .movies-text {
            position: absolute;
            left: 470px; /* Original position for Movies */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .tv-text {
            position: absolute;
            left: 546px; /* Original position for TV Shows */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .embed-container {
            position: absolute;
            left: 2vh;
            width: 70vw;
            height: auto; /* 16:9 aspect ratio */
            top: 10vh;
            bottom: 2vh;
            background-color: #f0f0f0; /* Optional background color for visibility */
            border-radius: 10px;
            box-sizing: border-box; /* Ensures padding is included in the total height */
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .button-container {
            position: fixed;
            bottom: 3vh; /* Position 3vh from the bottom */
            right: 5vw; /* Increase this value to move buttons further to the right */
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .square-button {
            width: 50px; /* Width of the button */
            height: 50px; /* Height of the button */
            background-color: white; /* Button background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Slightly rounded corners */
            font-family: Impact, sans-serif; /* Font */
            font-size: 1.2rem; /* Font size for icons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth color and scale transition */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .square-button i {
            font-size: 1.2rem; /* Adjust icon size */
            color: #101720;
        }

        .square-button:hover {
            transform: scale(1.12); /* Scale up the button on hover */
        }

        .button-container a {
            text-decoration: none; /* Remove underline */
        }

        .square-image {
            position: fixed; /* Fix the position relative to the viewport */
            top: 10vh; /* 10% of the viewport height from the top */
            right: 10vw; /* 10% of the viewport width from the right */
            width: 8vw; /* Set a fixed width */
            height: 8vw; /* Set the height to match the width to keep it square */
            object-fit: cover; /* Ensure the image covers the square area without distortion */
            border-radius: 10px; /* Optional: rounded corners */
        }

        .image-text {
            position: fixed; /* Fix the position relative to the viewport */
            top: 27vh; /* Position it below the image */
            right: 14vw; /* Align with the image */
            font-family: Impact, sans-serif; /* Use Impact font */
            font-weight: 300; /* Adjust font weight */
            font-size: 1.5rem; /* Font size */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            width: 25vw; /* Match the width of the image */
            transform: translateX(50%); /* Move the text to center it */
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            align-items: center;
            margin-right: 155px; /* Adjust space from the time display */

        .social-icon {

            color: white; /* Text color */
            position: absolute;

            top: 50%; /* Align vertically */

        }

    <script>
    // Function to update content based on URL parameters
    function updateContent() {
        const params = new URLSearchParams(window.location.search);
        const game = params.get('game');
        const app = params.get('app');

        const iframe = document.getElementById('embed');
        const image = document.getElementById('content-logo');
        const text = document.getElementById('image-text');

        if (game) {
            switch (game) {
                case 'yeezle-unlimited':
                    iframe.src = '/gs/yeezle-unlimited';
                    image.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu88RYthFzO7r5oNvq_wHx7VI-b-_l1IMJsA&s';
                    text.textContent = 'Yeezle unlimited';
                    break;
                case 'yohoho.io':
                    iframe.src = '/gs/yohoho-io';
                    image.src = 'https://images.dwncdn.net/images/t_app-icon-l/p/8458ce6b-32c5-4732-9cd1-8236fdc6a1b9/2951123181/2119_4-78246162-logo';
                    text.textContent = 'YoHoHo.io';
                    break;
                default:
                    iframe.src = '/404';
                    image.src = '/assets/images/no-bg-logo.png';
                    text.textContent = 'Project Neutron';
                    break;
            }
        } else if (app) {
            switch (app) {
                case 'example-app-1':
                    iframe.src = '/apps/example-app-1';
                    image.src = 'https://example.com/images/app-1.png';
                    text.textContent = 'Example App 1';
                    break;
                case 'example-app-2':
                    iframe.src = '/apps/example-app-2';
                    image.src = 'https://example.com/images/app-2.png';
                    text.textContent = 'Example App 2';
                    break;
                default:
                    iframe.src = '/404';
                    image.src = '/assets/images/no-bg-logo.png';
                    text.textContent = 'Project Neutron';
                    break;
            }
        } else {
            iframe.src = '/404';
            image.src = '/assets/images/no-bg-logo.png';
            text.textContent = 'Project Neutron';
        }
    }

// Function to toggle fullscreen for the embed container
function toggleFullscreen() {
    const embedContainer = document.querySelector('.embed-container');

    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        embedContainer.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
    }
}

// Update content on page load
document.addEventListener('DOMContentLoaded', updateContent);

// Add event listener to the fullscreen button
document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
        </script>
    <script>
    function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'

    // Format hours with leading zero if necessary
    const hoursString = String(hours).padStart(2, '0');
    const timeString = `${hoursString}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('timeDisplay').textContent = timeString;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial call to display time immediately
updateTime();
</script>
<script>
document.getElementById('reload-button').addEventListener('click', function() {
    const iframe = document.getElementById('embed');
    iframe.src = iframe.src;  // This effectively reloads the iframe
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('about-blank');

    if (button) {
        button.addEventListener('click', function() {
            // Find the current iframe
            const iframe = document.getElementById('embed');

            if (iframe) {
                const iframeUrl = iframe.src; // Get the current iframe URL
                
                // Open a new tab and create an iframe in it
                var win = window.open(); // Open a new window/tab
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                
                var iframeElement = win.document.createElement('iframe');
                iframeElement.style.border = 'none';
                iframeElement.style.width = '100%';
                iframeElement.style.height = '100%';
                iframeElement.style.margin = '0';
                iframeElement.src = 'about:blank'; // Set the initial src to about:blank

                // Append the iframe to the new tab
                win.document.body.appendChild(iframeElement);

                // Use a small timeout to allow about:blank to load, then replace it with the actual URL
                setTimeout(function() {
                    iframeElement.src = iframeUrl;
                }, 100); // Adjust timeout as necessary
            } else {
                console.error('No iframe with id "embed" found.');
            }
        });
    } else {
        console.error('No button with id "about-blank" found.');
    }
});
</script>
