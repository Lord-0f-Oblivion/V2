<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Invisible Character</title>
    <style>
        body {
            background-color: #101720;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #ffffff;
            border: none;
            color: #101720;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="copyButton" onclick="copyCharacter()">Copy Invisible Character</button>
    </div>

    <script>
        function copyCharacter() {
            const character = '\u200E'; // Invisible character
            navigator.clipboard.writeText(character).then(() => {
                document.getElementById('copyButton').innerText = 'Copied!';
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
